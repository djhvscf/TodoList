<!DOCTYPE html>
<html ng-app="TodoListApp">
<head>
    <title>To do list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleTodo.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet">
</head>
<body ng-controller="toDoListCtrl">
<div class="header">
<img src="images/iconoTodolist.png" alt="">
    TODO List
</div>
    <div class="main">
    <form class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-sm-2 control-label">To Do:</label>
            <div class="col-sm-10">
                <input type="text" name="todoName" ng-model="todoName" class="textbox" size="30" placeholder="Enter your todo here" ng-required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Categorie:</label>
            <div class="col-sm-10">
                <select name="todoCategorie" ng-model="todoCategorie">
                    <option ng-repeat="categorie in categories" value="{{categorie}}">{{categorie}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addTodo()" class="btn btn-primary addButton">Add</button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Search:</label>
            <div class="col-sm-10">
                <input type="text" name="searchTodo" ng-model="searchTodo" class="textbox" size="30" placeholder="Enter your todo here"/>
            </div>
        </div>
        <hr />
    <div class="tasks">
        <b>Tasks to do:</b>
        <ul ng-repeat="todo in todos | filter:{done: false, name:searchTodo}">
            <li>
                <div ng-controller="toDoListEditCtrl">
                    <span ng-hide="editorEnabled" ng-click="enableEditor(todo)" ng-class="{true: 'active', false: 'inactive'}[isActiveDone]">
                        <b>{{todo.name}}</b> ({{todo.categorie}})
                    </span>
                    <button ng-click="todo.done = true" class="btn btn-success">Done</button>
                    <button ng-click="removeDone(todo)" class="btn btn-danger">Delete</button>
                    <span ng-show="editorEnabled" >
                        <input type="text" size="30" name="todoNameEdit" ng-model="todoNameEdit" ng-required />
                        <select name="todoCategorieEdit" ng-model="todoCategorieEdit">
                            <option ng-repeat="categorie in categories" value="{{categorie}}">{{categorie}}</option>
                        </select>
                        <button ng-click="save()" class="btn btn-success">Save</button>
                        <button ng-click="disableEditor()" class="btn btn-warning">Cancel</button>
                    </span>
                </div>
            </li>
        </ul>
    </div>
        <hr />
    <div class="tasks">
        <b>Done tasks:</b>
        <ul ng-repeat="todo in todos | filter:{done: true, name:searchTodo}">
            <li>
                <span class="todo done" ng-class="{true: 'active', false: 'inactive'}[isActive]"><b>{{todo.name}}</b> ({{todo.categorie}})</span>
                <button ng-click="todo.done = false" class="btn btn-warning">Not done</button>
                <button ng-click="remove(todo)" class="btn btn-danger">Delete</button>
            </li>
        </ul>
    </div>
</form>
</div>
<hr />
	<div class="col-xs-6">
        <h3 class="text-center">Categories</h3>
        <div class="well" style="max-height: 300px;overflow: auto;">
            <ul class="list-group checked-list-box" >
                <li class="list-group-item" style="{{categorie.style}}" ng-repeat="categorie in categories">
					<div ng-click="check(categorie); select(categorie.value)">
                        <span ng-class="tipo.checked ? 'glyphicon-check' : 'glyphicon-unchecked'"
                              class="state-icon glyphicon"></span>
                        &nbsp;{{categorie.name}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-local-storage.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular-local-storage.js"></script>
    <script type="text/javascript" ng-autobind src="js/toDoListCtrl.js"></script>
</body>
</html>
